<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sticky Notes</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=WindSong&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Consolas&family=Rancho&family=Caveat&family=Creepster&family=Quintessential&family=Fruktur&family=Rye&family=UnifrakturMaguntia&family=Kranky&family=Nosifer&family=Noto+Sans+Rubic&family=Noto+Color+Emoji&family=Dancing+Script&family=Fuggles&family=Indie+Flower&family=Kalam&family=Montserrat:wght@100&family=Permanent+Marker&family=Poppins&family=Shadows+Into+Light&display=swap" rel="stylesheet">
        <!-- keep this -->
        <script src="https://kit.fontawesome.com/9f71dab2a2.js" crossorigin="anonymous"></script>
        <!-- keep this -->
        <link rel="stylesheet" href="./styles.css">
        <script src="script.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="notes">
                <div id="create">
                    <i class="fa-solid fa-plus"></i>
                    <div class="createBox">
                        <div class="innerCreateBox">
                            <textarea placeholder="Create Note..." id="userInput" maxlength="160"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            let createBox = document.getElementsByClassName('createBox')[0];
            let notes = document.getElementsByClassName('notes')[0];
            let input = document.getElementById('userInput');
            let i = 0;

            createBox.addEventListener('keydown', content);

            document.getElementById("create").addEventListener("click",function() {
                createBox.style.display = "block";
            });

            function content(e) {
                if(e.keyCode == '13') {
                    divStyle(input.value);
                    input.value="";
                    createBox.style.display = "none";
                }
            }

            function color() {
                let randomColors = ["#c2ff3d","#ff3de8","#3dc2ff","#04e022","#bc83e6","#ebb328"];
                if(i > randomColors.length - 1) {
                    i = 0;
                }
                return randomColors[i++];
            }

            function divStyle(text) {
                let div = document.createElement("div");
                div.className = 'note';
                div.innerHTML = '<div class="details">'+'<h3>'+text+'<h3>'+'</div>';

                div.addEventListener("dblclick", function() {
                    div.remove();
                })
                div.setAttribute('style', 'background:'+color()+'');

                notes.appendChild(div);
            }
        </script>
    </body>
</html>
